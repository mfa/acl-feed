<!DOCTYPE html>
<html>
  <head>
    <title>acl-feed.madflex.de</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="columns mt-5">
        <div class="column is-2">
        </div>
        <div class="column is-8 mx-2">
          <h1 class="is-size-3">Generate an Atom feed for People of ACL Anthology.</h1>

          <form action="/" method="post">
            <div class="field has-addons">
              <div class="control">
                <input class="input" type="text" name="url" placeholder="paste ACLAnthology url of person here!" size=100>

              </div>
              <div class="control">
                <button class="button is-primary" value="submit" type="submit">Generate</button>
              </div>
            </div>
          </form>

          {% if message %}
           <div class="message is-danger">
             <div class="message-body">
               <p>
               {{ message }}
               </p>
               <p>
                 The url should start with <em>https://aclanthology.org/people/</em>
               </p>
             </div>
           </div>
         {% endif %}

          <h4 class="is-size-4 mt-6">Example</h4>
          <p>For <em>https://aclanthology.org/people/j/jacob-devlin/</em></p>
          <p>
            the feed url is: <a href="/jacob-devlin.atom">https://acl-feed.madflex.de/jacob-devlin.atom</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
